<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">


  <link rel="stylesheet" href="/components/default_settings.css">
  <link rel="stylesheet" href="/components/containers.css">
  <link rel="stylesheet" href="style.css">
  
  
  <title>New Pass</title>
</head>
<body>
  <header id="container-menu" class="block">
    <h1>New Pass</h1>
    <p>Cansado de senhas 12345678?</p>
  </header>
  <article>

    <section class="container block">
      <fieldset class="flexbox">
        <input type="text" id="password-gen">
      </fieldset>
      <div id="progress-bar_"></div>
    </section>
    
    <section class="container">

      <div class="box">
        <h2>Personalize sua senha</h2>
        <div>
          <input type="range" class="input_pass" id="input-number" min="4" max="50">
        </div>
      </div>

      <div class="box-second">
        <form>
          <section class="radios-buttons pass-settings">
            <div>
              <label for="radio-1">todos os caracters</label>
              <input type="radio" name="radio" id="radio-1" checked>
            </div>
            <div>
              <label for="radio-2">apenas letras</label>
              <input type="radio" name="radio" id="radio-2">
            </div>
  
          </section>

          <section class="checkbox-buttons pass-settings">
        
              <div>
                <label for="caselower">letras minusculas</label>
                <input type="checkbox" name="caselower" id="lowercase">
              </div>
  
              <div>
                <label for="uppercase">letras maiusculas</label>
                <input type="checkbox" name="uppercase" id="uppercase">
              </div>
  
             <div>
              <label for="numbercase">numeros</label>
              <input type="checkbox" name="numbercase" id="numbercase">
             </div>
  
              <div>
                <label for="simbolos">simbolos</label>
                <input type="checkbox" name="simbolos" id="simbolos">
              </div>
           
          </section>
          
          <div class="clear"></div>
          
        </form>    
      </div>
    </section>

    <section class="center">
      <button id="button-press">Gerar</button>
    </section>
  </article>

  <footer>
    <h4>Todos os direitos reservados <br><a target="_blank" href="https://www.instagram.com/eobrian_dev/">@eobrian_dev</a></h4>
  </footer>

  <script src="components/Password-Generator.js"></script>

</body>
</html>
